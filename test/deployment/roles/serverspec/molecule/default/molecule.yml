---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: centos:7
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  options:
    r: a
    color: false
    durations: 0
    junit-xml: testinfra-junit-xml.out
    junit-prefix: serverspec
    spec: true
  lint:
    name: flake8
